<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gone Postal – Black-Market Firepower</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div id="logo-container">
      <img id="logo" src="https://i.imgur.com/qFCCq2v.jpeg" alt="Gone Postal Logo" loading="lazy">
    </div>
    <h1>GONE POSTAL</h1>
    <p class="tagline">Special Forces Supply • No Questions Asked</p>
    <div id="cart" onclick="showCart()">
      CART [<span id="cart-count">0</span>]
    </div>
  </header>

  <div class="filters">
    <button class="filter-btn active" data-category="all" aria-label="Show all firearms">ALL</button>
    <button class="filter-btn" data-category="rifle" aria-label="Show rifles">RIFLES</button>
    <button class="filter-btn" data-category="smg" aria-label="Show SMGs">SMG</button>
    <button class="filter-btn" data-category="shotgun" aria-label="Show shotguns">SHOTGUN</button>
  </div>

  <main id="gun-grid" aria-live="polite"></main>

  <!-- MODAL -->
  <div id="modal-overlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title" style="display:none;">
    <div class="modal-content">
      <span class="modal-close" aria-label="Close modal">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- CART SIDEBAR -->
  <div id="cart-sidebar" class="cart-sidebar">
    <h3>ASSET CART</h3>
    <ul id="cart-items"></ul>
    <button onclick="clearCart()" class="clear-cart-btn">CLEAR CART</button>
    <button onclick="checkout()" class="checkout-btn">PROCEED TO ACQUISITION</button>
  </div>

  <footer>
    <p>© Gone Postal 2025 – "We deliver when the post office won't."</p>
    <p style="color: #ff0033; margin-top: 10px;">⚠️ N.Q.A. PROTOCOL ACTIVE ⚠️</p>
    <p style="position: absolute; bottom: 10px; left: 15px; font-size: 0.8em; color: #666; margin: 0;">Made by Harvey Verona</p>
  </footer>

  <script src="guns.js"></script>
</body>
</html>
